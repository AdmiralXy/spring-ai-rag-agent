databaseChangeLog:
  - changeSet:
      id: add-spaces-table
      author: AdmiralXy
      changes:
        - createTable:
            tableName: t_spaces
            columns:
              - column:
                  name: c_id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: c_name
                  type: text
              - column:
                  name: c_created_at
                  type: timestamp
